# /opt Partition
# Optional: Separate partition for third-party software
# Contains add-on application software packages
# Mount options: nodev, nosuid (prevent devices and setuid)

[Partition]
Type=linux-generic
Format=btrfs
SizeMinBytes=2G
SizeMaxBytes=10G
Label=opt
MountPoint=/opt:nodev,nosuid,compress=zstd
