# /var/tmp Partition
# CIS Benchmark 1.1.5: Ensure separate partition for /var/tmp
# Contains temporary files that persist across reboots
# Mount options: nodev, nosuid, noexec (maximum restrictions)

[Partition]
Type=tmp
Format=btrfs
SizeMinBytes=2G
SizeMaxBytes=5G
MountPoint=/var/tmp:nodev,nosuid,noexec,compress=zstd
