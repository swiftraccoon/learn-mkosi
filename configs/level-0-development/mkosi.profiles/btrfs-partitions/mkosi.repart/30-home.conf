# /home Partition
# CIS Benchmark 1.1.6: Ensure separate partition for /home
# Contains user home directories
# Mount options: nodev, nosuid (prevent devices and setuid, allow exec for user scripts)

[Partition]
Type=home
Format=btrfs
SizeMinBytes=2G
SizeMaxBytes=20G
MountPoint=/home:nodev,nosuid,compress=zstd
