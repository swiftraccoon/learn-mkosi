# /var/log Partition
# CIS Benchmark 1.1.3: Ensure separate partition for /var/log
# Contains system logs
# Mount options: nodev, nosuid, noexec (maximum restrictions)

[Partition]
Type=linux-generic
Format=btrfs
SizeMinBytes=5G
SizeMaxBytes=20G
Label=var_log
MountPoint=/var/log:nodev,nosuid,noexec,compress=zstd:1
