# /tmp Partition
# CIS Benchmark 1.1.1: Ensure separate partition for /tmp
# Contains temporary files that should be cleared on reboot
# Mount options: nodev, nosuid, noexec (maximum restrictions)

[Partition]
Type=tmp
Format=btrfs
SizeMinBytes=2G
SizeMaxBytes=5G
MountPoint=/tmp:nodev,nosuid,noexec,compress=zstd:1